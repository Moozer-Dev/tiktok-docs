<!DOCTYPE html>
<html>
<head>
    <title>Página Não Encontrada</title>
    <script>
        // Obtém a URL atual
        const currentUrl = window.location.href;
        // Verifica se a URL termina com .html/
        if (currentUrl.endsWith('.html/')) {
            // Remove a barra final e redireciona
            const correctedUrl = currentUrl.slice(0, -1);
            window.location.href = correctedUrl;
        }
    </script>
</head>
<body>
    <h1>Página Não Encontrada</h1>
    <p>Redirecionando ou página não encontrada. Tente novamente.</p>
</body>
</html>
